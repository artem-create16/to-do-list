{% extends "layout.html" %}

{% block content %}

    <div class="row align-items-center h-100">
        <div class="col-6 mx-auto">
            <form action="" method="POST">
                {{ form.csrf_token }}
                <h1 class="h3 mb-3 fw-normal text-center">Create new project</h1>

                <div class="form-floating mb-3">
                    <input type="text" name="title" class="form-control" id="title" placeholder="title">
                    <label for="title">Title</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" name="subject" class="form-control" id="subject" placeholder="subject">
                    <label for="subject">Subject</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="short_description" id="short_description" placeholder="short_description">
                    <label for="short_description">Short description</label>
                </div>


                 <div class="form-floating mb-3">
                    <input type="text" name="users" class="form-control" id="users" placeholder="user">
                    <label for="users">If you want to add a user for your project, insert his nickname here</label>
                    <div id="input0"></div>
                    <div class="add" onclick="addInput()"><input type="button" value="add more members "></div>
                </div>

                <script>
                var x = 0;

                function addInput() {
                  if (x < 100) {
                    var str = '<input type="text" name="users' + (x + 1) + '" class="form-control" id="users' + (x + 1) + '" placeholder="user"> <div id="input' + (x + 1) + '"></div>';
                    document.getElementById('input' + x).innerHTML = str;
                    x++;
                  } else {
                    alert('STOP it!');
                  }
                }
                </script>

                <div class="form-group">
                    <label for="description">Description: </label>
                <div class="form-floating mb-3">
                    <textarea style="white-space: normal" class="form-control rounded-0" name="description" id="description" placeholder="description" rows="10"></textarea>
                </div>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Create</button>
                <p class="mt-5 mb-3 text-muted text-center"></p>
            </form>
        </div>
    </div>

{% endblock %}
